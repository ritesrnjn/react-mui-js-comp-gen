<html>

<head>
    <title>App</title>
    <meta charset="UTF-8"/>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.production.min.js"></script>
</head>

<body>
<div id="root"></div>
<p><button onclick="enableBtn()">enable button</button></p>
<p>Button clicked <span id="count">0</span> times</p>

<script src="main.bundle.js"></script>

<script type="text/javascript">

    // callback prop
    function onClick(val) {
        document.getElementById('count').innerHTML = val;
    }

    // Component Props
    var componentProps = {
        disabled: false,
        onClick: onClick,
        ref: function (ref) {
            this.comp = ref;
        }
    };

    // Update Component Props
    function enableBtn() {
        this.comp.updateButton(false)
    }

    // Render Component
    ReactDOM.render(
        React.createElement(ButtonComp, componentProps, null),
        document.getElementById('root')
    );
</script>
</body>

</html>
